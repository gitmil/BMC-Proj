<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMC Test</title>
  <!-- js libs -->
  <script type="text/javascript" src="angular.min.js"></script>

  <!-- project js -->
  <script type="text/javascript" src="app.js"></script>

  <!-- css libs -->
  <link rel="stylesheet" href="bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <!-- project css -->
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">


</head>

<body ng-app="bmcProj">
  <header>

  </header>
  <section ng-controller="BmcProjController">
    <div class="userForm">
      <div class="redComment topTwentyMargin">
        * Required Field
      </div>
      <div class="topTwentyFourMargin">
        <span>Affected User(s)</span>
        <span class="redComment">*</span>
      </div>
      <div class="topTenMargin">
        <span class="clear">
            <input type="text" name="name" value="" class="setInputWidth" ng-model="userForm.affectedUser" required>
            <span onclick="var input = this.previousSibling; input.value = ''; input.focus();">x</span>

        </span>
        <p ng-show="userForm.affectedUser.$pristine" class="help-block">You name is required.</p>
      </div>

      <!-- <div ng-repeat="item in people">
        <div class="pull-left" style="width: 40px">
          <img ng-src="{{ t.picture }}" style="width: 30px" />
        </div>
        <div class="pull-left">
          <strong>{{ item.name }}</strong>
          <span>{{ item.email }}</span>
        </div>
        <div class="clearfix"></div>
      </div> -->
      <div class="topTwentyMargin">
        <span>Affected Company</span>
        <span class="redComment">*</span>
      </div>
      <div class="topTenMargin">
        <span class="clear">
            <input type="text"  value="" class="setInputWidth" ng-model="uaffectedCompany" >

        </span>
      </div>





      <div class="topTwentyMargin">
        <span>Incident Template</span>
      </div>

      <div class="topTenMargin">
        <span class="clear">
            <input type="text"  placeholder="Start typing the name of a common issue" value="" class="setInputWidthOne" ng-model="userForm.commonIssue">
      </span>
      <div class="buttonBrowse">Browse</div>
      </div>


      <div class="topTwentyMargin">
        <input type="checkbox" id="autoAssign" value="check" ng-model="userForm.autoAssign">
        <span >Auto-assign this task to the best fit group</span>
      </div>
      <div class="topFourtyMargin">
        <span>Incident Title</span>
        <span class="redComment">*</span>
      </div>
      <div class="topTenMargin">
        <span class="clear">
            <input type="text" name="name" placeholder="Type a title for this incident" value="" class="setInputWidth" ng-model="userForm.incidentTitle" required>
        </span>
      </div>
      <div class="topTwentyMargin">
        <span>Calculated Priority:</span><div class="btnHigh">High</div>
      </div>




    </div>
    <div class="actionArea">
      <div class="actionAreaContainer">
        <div class="buttonBrowse" ng-model="actionArea.cancel">Cancel</div><div class="buttonBrowse blue" ng-model="actionarea.save" ng-click="save()" ng-class="{ saveActive: userForm.affectedCompany.$pristine, saveInactive:(!userForm.affectedCompany.$pristine) }">Save</div>
      </div>

    </div>

  </section>
</body>

</html>
